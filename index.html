<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden; /* Prevents scrolling */
      }

      .container {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: linear-gradient(
          135deg,
          #4a3cb7 0%,
          #a389f4 50%,
          #ffc7d1 100%
        );
        color: white;
        padding: 0 20px;
        box-sizing: border-box;
      }

      h1 {
        font-size: clamp(3rem, 10vw, 5rem); /* Responsive font size */
        margin-bottom: 1rem;
        margin-top: 0;
      }

      p {
        font-size: clamp(1rem, 3vw, 1.2rem); /* Responsive font size */
        max-width: 600px;
        margin: 0;
      }

      /* Additional responsive adjustments */
      @media (max-height: 500px) {
        h1 {
          margin-bottom: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Coming Soon</h1>
      <p>
        In the meantime, Sign up for our monthly newsletter to stay up to date.
      </p>
    </div>
  </body>
</html>
